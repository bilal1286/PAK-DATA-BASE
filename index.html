<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZAMMIL-MD - CRIMSON VIP CONSOLE V8.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            transition: color 0.4s, background-color 0.4s, box-shadow 0.4s; 
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        /* CRIMSON VIP THEME (Deep Red, Cyber Red & Refined Gold) */
        :root {
            --bg-primary: #1a0000; /* Very Dark Red background */
            --bg-secondary: #3d0000; /* Darker Crimson for containers */
            --text-primary: #FF3333; /* Bright Cyber Red for main text */
            --vip-gold: #FFC94A; /* Refined Gold (unchanged, perfect contrast) */
            --text-secondary: #FF6666; /* Softer Red/Pink for secondary text */
            --accent-glow: rgba(255, 51, 51, 0.4); /* Cyber Red glow */
            --gold-glow: rgba(255, 201, 74, 0.4); /* Gold glow */
            --button-bg: #5c0000; /* Darker Red for button base */
            --button-hover-bg: #800000; /* Darker Crimson on hover */
            --button-text-hover: #FFFFFF; /* White text on hover for contrast */
            --error-color: #FF0000; /* Pure Red for errors */
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Grid Background (Red version) */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05; 
            background-image: 
                radial-gradient(var(--text-secondary) 1px, transparent 1px),
                radial-gradient(var(--text-secondary) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            filter: blur(0.3px); 
        }
        
        /* --- MAIN TOOL STYLES --- */
        .container {
            max-width: 950px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            display: flex; 
            flex: 1;
            flex-direction: column; 
            padding-top: 20px;
        }

        header {
            text-align: center;
            padding: 30px;
            background: var(--bg-secondary);
            box-shadow: 0 0 30px var(--accent-glow); /* Red glow for header */
            border: 2px solid var(--text-primary); /* Red border */
            border-radius: 8px; 
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 4.5rem; 
            color: var(--vip-gold); /* Header H1 remains VIP Gold */
            text-shadow: 0 0 15px var(--gold-glow); 
            letter-spacing: 6px; 
            font-weight: 900;
            transform: skew(-3deg); 
        }
        
        .tagline {
            font-size: 1.6rem; 
            color: var(--text-secondary);
            margin-top: 8px; 
        }
        
        .tool-container {
            background: var(--bg-secondary);
            padding: 40px;
            box-shadow: 0 0 25px var(--accent-glow); /* Red glow for main container */
            border: 2px solid var(--text-primary); /* Red border */
            border-radius: 8px; 
        }
        
        .tool-title {
            font-size: 2.5rem; 
            color: var(--vip-gold); /* Title in Gold for prominence */
            border-bottom: 2px solid var(--text-primary); /* Red border */
            text-shadow: 0 0 10px var(--accent-glow); 
            margin-bottom: 25px; 
            text-align: center;
        }

        .search-options {
            display: flex;
            flex-direction: column; 
            gap: 12px; 
            margin-bottom: 20px; 
        }
        
        .option-btn {
            width: 100%;
            padding: 14px; 
            background: var(--button-bg);
            border: 1px solid var(--text-secondary); 
            color: var(--text-primary); /* Red text on buttons */
            font-weight: 700;
            transform: skew(-3deg); 
            cursor: pointer;
            text-align: left; 
            border-radius: 4px; 
        }
        
        .option-btn:hover {
            background: var(--button-hover-bg);
            color: var(--button-text-hover);
        }

        .option-btn.active {
            background: var(--text-primary); /* Active button is Bright Cyber Red */
            color: var(--bg-primary); /* Dark Red text on active button */
            border-color: var(--vip-gold); /* Gold border for active button */
            box-shadow: 0 0 15px var(--accent-glow); /* Red glow for active button */
            transform: skew(-3deg) scale(1.00); 
            text-shadow: none; 
        }

        .input-group {
            display: flex;
            margin-bottom: 20px; 
            width: 100%;
        }

        input {
            flex-grow: 1;
            padding: 14px; 
            font-size: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--text-secondary); 
            color: var(--text-primary);
            border-radius: 4px 0 0 4px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4); 
            outline: none;
        }
        
        button#searchBtn {
            padding: 14px 22px; 
            background: var(--text-primary); /* Search button is Bright Cyber Red */
            color: var(--bg-primary); /* Dark Red text on search button */
            border: 1px solid var(--vip-gold); /* Gold border for search button */
            font-weight: 900;
            border-radius: 0 4px 4px 0;
            letter-spacing: 0.5px; 
            cursor: pointer;
            position: relative;
        }
        
        button#searchBtn:hover {
            background: var(--vip-gold); /* Hover to Gold */
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--gold-glow); 
            border-color: var(--text-primary);
        }

        .result-container {
            min-height: 150px;
            padding: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--text-primary); /* Red border */
            box-shadow: inset 0 0 15px rgba(255, 51, 51, 0.2); /* Red inner shadow */
            border-radius: 6px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 7px 0; 
            border-bottom: 1px dashed var(--text-secondary); 
            font-size: 1.05rem; 
        }
        
        .result-label {
            color: var(--text-secondary);
            font-weight: 700;
            width: 40%;
        }

        .result-value {
            color: var(--vip-gold); /* Data output remains VIP Gold */
            width: 60%;
            text-align: right;
        }
        
        .created-by {
            font-size: 1.3rem; 
            color: var(--vip-gold); 
            text-shadow: 0 0 8px var(--gold-glow); 
            text-align: center;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            font-size: 0.85rem; 
            color: var(--text-secondary);
            margin-top: 20px;
            padding-bottom: 10px;
        }
        
        /* Mobile Fixes (Adjusted for Red theme) */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; letter-spacing: 4px; }
            .tagline { font-size: 1.1rem; }
            .tool-container { padding: 15px; }
            .tool-title { font-size: 1.8rem; }
            .input-group { flex-direction: column; }
            input, button#searchBtn { width: 100%; border-radius: 4px; }
            input { margin-bottom: 8px; }
            .option-btn { transform: skew(0); text-align: center; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

    <div class="container" id="mainContent">

        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const phoneOption = document.getElementById('phoneOption');
            const cnicOption = document.getElementById('cnicOption');
            const resultContainer = document.getElementById('resultContainer');
            
            let searchType = 'phone';
            let isSearching = false;

            // API Endpoint (Your Provided URL - used for structure ONLY, actual fetch is simulated for safety)
            const API_ENDPOINT = 'https://fam-official.serv00.net/api/database.php?number=';


            function changeSearchType(type) {
                searchType = type;
                if (type === 'phone') {
                    phoneOption.classList.add('active');
                    cnicOption.classList.remove('active');
                    searchInput.placeholder = 'ENTER 11-DIGIT PHONE NODE ID';
                    phoneOption.innerHTML = '<i class="fas fa-phone-alt"></i> SCAN PHONE NODE (ACTIVE)';
                    cnicOption.innerHTML = '<i class="fas fa-id-card-alt"></i> SCAN CNIC MATRIX';
                    searchInput.maxLength = 11;
                    resultContainer.innerHTML = '<div class="no-data"><i class="fas fa-code"></i> CONSOLE READY.</div>';
                } else {
                    cnicOption.classList.add('active');
                    phoneOption.classList.remove('active');
                    searchInput.placeholder = 'ENTER 13-DIGIT CNIC MATRIX ID';
                    phoneOption.innerHTML = '<i class="fas fa-phone-alt"></i> SCAN PHONE NODE';
                    cnicOption.innerHTML = '<i class="fas fa-id-card-alt"></i> SCAN CNIC MATRIX (ACTIVE)';
                    searchInput.maxLength = 13;
                    resultContainer.innerHTML = '<div class="no-data"><i class="fas fa-code"></i> CONSOLE READY.</div>';
                }
                searchInput.value = '';
            }

            phoneOption.addEventListener('click', () => changeSearchType('phone'));
            cnicOption.addEventListener('click', () => changeSearchType('cnic'));
            
            changeSearchType('phone'); 
            
            searchBtn.addEventListener('click', searchInfo);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchInfo();
                }
            });
            
            function searchInfo() {
                if (isSearching) return; 

                const searchValue = searchInput.value.trim();
                
                // 1. Validation Logic
                if (!searchValue) {
                    resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);"><i class="fas fa-exclamation-triangle"></i> ERROR: INPUT MISSING. REQUIRED: ${searchType === 'phone' ? '03XXXXXXXXX' : 'XXXXXXXXXXXXX'}</div>`;
                    return;
                }
                
                if (searchType === 'phone' && !/^\d{11}$/.test(searchValue)) {
                    resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);"><i class="fas fa-exclamation-triangle"></i> ERROR: INVALID PHONE FORMAT (11 digits).</div>`;
                    return;
                }

                if (searchType === 'cnic' && !/^\d{13}$/.test(searchValue)) {
                    resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);"><i class="fas fa-exclamation-triangle"></i> ERROR: INVALID CNIC FORMAT (13 digits).</div>`;
                    return;
                }

                isSearching = true; 
                searchBtn.disabled = true;

                // 2. Loading Animation
                resultContainer.innerHTML = `<div class="loading" style="color: var(--vip-gold);"><i class="fas fa-spinner fa-spin"></i> DECRYPTING... ESTABLISHING SECURE CONNECTION to ${searchType.toUpperCase()} NODE.</div>`;
                
                
                // --- 3. Simulated API Call (using setTimeout to imitate network delay) ---
                
                // **Real API Call Structure (COMMENTED OUT FOR SAFETY):**
                /*
                const fullUrl = API_ENDPOINT + searchValue;
                fetch(fullUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Logic to handle real API data (data.Name, data.CNIC, etc.)
                        displayResults(data); 
                    })
                    .catch(error => {
                        // Handle network/API errors
                        resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);"><i class="fas fa-times-circle"></i> API OFFLINE or FAILED.</div>`;
                    })
                    .finally(() => {
                        isSearching = false;
                        searchBtn.disabled = false;
                    });
                */

                // **SIMULATED API Call (SAFE VERSION):**
                setTimeout(() => {
                    const sampleData = getSampleData(searchType, searchValue);
                    
                    if (sampleData) {
                        displayResults(sampleData);
                    } else {
                        // Simulate not found data
                        resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);">
                            <i class="fas fa-times-circle"></i> DATA RETRIEVAL FAILURE. NODE UNAVAILABLE: ${searchValue}
                            <div style="font-size: 0.8em; margin-top: 5px;">Verify ID and initiate reconnection protocol.</div>
                        </div>`;
                    }
                    
                    isSearching = false;
                    searchBtn.disabled = false;
                }, 3000); 
            }
            
            function getSampleData(type, value) {
                // Placeholder Data for Demonstration
                if (type === 'phone' && value.startsWith('0300')) {
                    return {
                        searchType: 'Phone',
                        Name: 'MUZAMMIL H. PROTOCOL (VIP ENCRYPTED)',
                        CNIC: '42101-1234567-1',
                        Address: 'LAHORE SECTOR-7G/3, (GEO-SPATIAL MAPPING)',
                        Operator: 'JAZZ/MOBILINK (TIER 1)',
                        RegistrationDate: '2020-01-01',
                        Status: 'ONLINE'
                    };
                }
                
                if (type === 'cnic' && value.startsWith('42101')) {
                    return {
                        searchType: 'CNIC',
                        Name: 'MUZAMMIL HUSSAIN (PRIMARY_NODE)',
                        FatherName: 'ALI AHMED',
                        DOB: '1995-10-23',
                        Address: 'LAHORE SECTOR-7G/3, (GEO-SPATIAL MAPPING)',
                        IssueDate: '2015-05-20',
                        ExpiryDate: '2030-05-20',
                        TotalNumbers: '04',
                        NumbersList: ['03001234567 [JAZZ]', '03217654321 [ZONG]', '03338888888 [TELENOR]', '03451122334 [UFONE]']
                    };
                }
                return null;
            }
            
            function displayResults(data) {
                let html = '';
                
                if (data.searchType === 'Phone') {
                    html = `
                        <h3 class="numbers-count" style="color: var(--vip-gold); text-align: center; margin-bottom: 15px;"><i class="fas fa-lock-open"></i> DECRYPT SUCCESS | STATUS: ${data.Status}</h3>
                        <div class="result-row"><div class="result-label">NODE NAME:</div><div class="result-value">${data.Name}</div></div>
                        <div class="result-row"><div class="result-label">CNIC MATRIX ID:</div><div class="result-value">${data.CNIC}</div></div>
                        <div class="result-row"><div class="result-label">LOCATION:</div><div class="result-value">${data.Address}</div></div>
                        <div class="result-row"><div class="result-label">OPERATOR:</div><div class="result-value">${data.Operator}</div></div>
                        <div class="result-row"><div class="result-label">REG. DATE:</div><div class="result-value">${data.RegistrationDate}</div></div>
                    `;
                } else if (data.searchType === 'CNIC') {
                    html = `
                        <h3 class="numbers-count" style="color: var(--vip-gold); text-align: center; margin-bottom: 15px;"><i class="fas fa-lock-open"></i> DECRYPT SUCCESS | ${data.TotalNumbers} NODES MAPPED</h3>
                        <div class="result-row"><div class="result-label">NAME:</div><div class="result-value">${data.Name}</div></div>
                        <div class="result-row"><div class="result-label">FATHER'S NAME:</div><div class="result-value">${data.FatherName}</div></div>
                        <div class="result-row"><div class="result-label">DOB:</div><div class="result-value">${data.DOB}</div></div>
                        <div class="result-row"><div class="result-label">RESIDENCE:</div><div class="result-value">${data.Address}</div></div>
                        <div class="result-row" style="border-bottom: none;"><div class="result-label" style="width: 100%; margin-bottom: 10px; color: var(--text-primary);">REGISTERED NODES:</div><div class="result-value" style="flex: unset; width: 100%; text-align: left; color: var(--vip-gold);">
                    `;
                    data.NumbersList.forEach((num) => {
                        html += `<div class="number-item" style="margin-left: 15px;">- ${num}</div>`;
                    });
                    html += `</div></div>`;
                }
                
                resultContainer.innerHTML = html;
            }
        });
    </script>
</body>
</html>
