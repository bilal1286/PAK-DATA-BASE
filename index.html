<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZAMMIL-MD - VIP CONSOLE (INSTANT ACCESS)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            transition: color 0.4s, background-color 0.4s, box-shadow 0.4s;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        /* ULTIMATE VIP THEME (Deep Purple, Neon Green & Electric Gold) */
        :root {
            --bg-primary: #10002b; 
            --bg-secondary: #1f0449; 
            --text-primary: #00FF80; /* Neon Green */
            --vip-gold: #FFD700; /* Electric Gold for VIP elements */
            --text-secondary: #14D0FF; /* Cyber Blue */
            --accent-glow: rgba(0, 255, 128, 0.7); 
            --gold-glow: rgba(255, 215, 0, 0.7); 
            --button-bg: #2b0864; 
            --button-hover-bg: #4f0a99; 
            --button-text-hover: #10002b; 
            --error-color: #FF3333;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Grid Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1; 
            background-image: 
                radial-gradient(var(--text-secondary) 1px, transparent 1px),
                radial-gradient(var(--text-secondary) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            filter: blur(0.5px);
        }
        
        /* --- MAIN TOOL STYLES (Now default and visible) --- */
        .container {
            max-width: 950px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            display: flex; /* INSTANTLY VISIBLE */
            flex: 1;
            flex-direction: column; /* Ensure header and tool stack */
            padding-top: 20px;
        }

        header {
            text-align: center;
            padding: 30px;
            background: var(--bg-secondary);
            box-shadow: 0 0 50px var(--gold-glow);
            border: 3px solid var(--text-secondary);
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 4.5rem; 
            color: var(--vip-gold); 
            text-shadow: 0 0 30px var(--gold-glow);
            letter-spacing: 8px;
            font-weight: 900;
            transform: skew(-5deg); 
        }
        
        .tagline {
            font-size: 1.8rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        
        .tool-container {
            background: var(--bg-secondary);
            padding: 40px;
            box-shadow: 0 0 40px var(--gold-glow);
            border: 3px solid var(--vip-gold); 
            border-radius: 10px;
        }
        
        .tool-title {
            font-size: 2.8rem;
            color: var(--text-primary);
            border-bottom: 3px solid var(--text-secondary);
            text-shadow: 0 0 18px var(--accent-glow);
            margin-bottom: 30px;
            text-align: center;
        }

        /* Layout for buttons (Vertical Stack) */
        .search-options {
            display: flex;
            flex-direction: column; 
            gap: 15px; 
            margin-bottom: 25px;
        }

        .search-option {
            width: 100%; 
        }
        
        .option-btn {
            width: 100%;
            padding: 15px;
            background: var(--button-bg);
            border: 2px solid var(--text-secondary);
            color: var(--text-primary);
            font-weight: 700;
            transform: skew(-5deg);
            cursor: pointer;
            text-align: left; /* Align text to left for clean look */
        }
        
        .option-btn:hover {
            background: var(--button-hover-bg);
        }

        /* The VIP Active Button Colour */
        .option-btn.active {
            background: var(--vip-gold); 
            color: var(--bg-primary); 
            border-color: var(--text-secondary);
            box-shadow: 0 0 25px var(--gold-glow);
            transform: skew(-5deg) scale(1.01);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            margin-bottom: 25px; 
            width: 100%;
        }

        input {
            flex-grow: 1;
            padding: 15px;
            font-size: 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--text-secondary);
            color: var(--text-primary);
            border-radius: 4px 0 0 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            outline: none;
        }
        
        button#searchBtn {
            padding: 15px 25px;
            background: var(--text-secondary); 
            color: var(--bg-primary); 
            border: 2px solid var(--vip-gold); 
            font-weight: 900;
            border-radius: 0 4px 4px 0;
            letter-spacing: 1px;
            text-shadow: none;
            cursor: pointer;
            position: relative;
        }
        
        button#searchBtn:hover {
            background: var(--vip-gold); 
            color: var(--bg-primary);
            box-shadow: 0 0 40px var(--gold-glow);
            border-color: var(--text-secondary);
        }

        .result-container {
            min-height: 150px;
            padding: 20px;
            background: var(--bg-primary);
            border: 3px solid var(--text-primary); 
            box-shadow: inset 0 0 25px rgba(0, 255, 128, 0.3);
            border-radius: 6px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed var(--text-secondary); 
            font-size: 1.1rem;
        }
        
        .result-label {
            color: var(--text-secondary);
            font-weight: 700;
            width: 40%;
        }

        .result-value {
            color: var(--vip-gold); 
            width: 60%;
            text-align: right;
        }
        
        .created-by {
            font-size: 1.4rem;
            color: var(--vip-gold); 
            text-shadow: 0 0 12px var(--gold-glow);
            text-align: center;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 20px;
            padding-bottom: 10px;
        }
        
        /* Mobile Fixes */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 1.2rem; }
            .tool-container { padding: 20px; }
            .tool-title { font-size: 2rem; }

            .input-group {
                flex-direction: column;
            }
            input, button#searchBtn {
                width: 100%;
                border-radius: 4px; 
            }
            input {
                margin-bottom: 10px;
            }
            .option-btn {
                transform: skew(0);
                text-align: center;
            }
            .option-btn.active {
                transform: skew(0) scale(1.01);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

    <div class="container" id="mainContent">
        <header>
            <h1>MUZAMMIL-MD</h1>
            <p class="tagline">ULTIMATE VIP DATA RETRIEVAL CONSOLE V5.0</p>
        </header>
        
        <div class="tool-container">
            <h2 class="tool-title">SECURE SIM DATA PIPELINE // ONLINE</h2>
            
            <div class="search-options">
                <div class="search-option">
                    <button class="option-btn active" id="phoneOption">
                        <i class="fas fa-phone-alt"></i> SCAN PHONE NODE (ACTIVE)
                    </button>
                </div>
                <div class="search-option">
                    <button class="option-btn" id="cnicOption">
                        <i class="fas fa-id-card-alt"></i> SCAN CNIC MATRIX
                    </button>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="ENTER 11-DIGIT PHONE NODE ID" maxlength="11">
                <button id="searchBtn">INITIATE DEEP SCAN</button>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="no-data"><i class="fas fa-terminal"></i> CONSOLE READY. AWAITING QUANTUM COMMAND.</div>
            </div>
            
            <div class="created-by">
                SYSTEM ARCHITECT: MR. MUZAMMIL <i class="fas fa-crown"></i>
            </div>
        </div>
        
        <footer>
            <p>MUZAMMIL-MD CORE DATABASE V5.0 Â© 2024 | ACCESS LEVEL: OMEGA VIP</p>
            <p>CONFIDENTIAL HACKER INTERFACE</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Access check removed
            
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const phoneOption = document.getElementById('phoneOption');
            const cnicOption = document.getElementById('cnicOption');
            const resultContainer = document.getElementById('resultContainer');
            
            let searchType = 'phone';

            // Function to change button text/style
            function changeSearchType(type) {
                searchType = type;
                if (type === 'phone') {
                    phoneOption.classList.add('active');
                    cnicOption.classList.remove('active');
                    searchInput.placeholder = 'ENTER 11-DIGIT PHONE NODE ID';
                    phoneOption.innerHTML = '<i class="fas fa-phone-alt"></i> SCAN PHONE NODE (ACTIVE)';
                    cnicOption.innerHTML = '<i class="fas fa-id-card-alt"></i> SCAN CNIC MATRIX';
                    searchInput.maxLength = 11;
                    resultContainer.innerHTML = '<div class="no-data"><i class="fas fa-code"></i> READY FOR PHONE SCAN</div>';
                } else {
                    cnicOption.classList.add('active');
                    phoneOption.classList.remove('active');
                    searchInput.placeholder = 'ENTER 13-DIGIT CNIC MATRIX ID';
                    phoneOption.innerHTML = '<i class="fas fa-phone-alt"></i> SCAN PHONE NODE';
                    cnicOption.innerHTML = '<i class="fas fa-id-card-alt"></i> SCAN CNIC MATRIX (ACTIVE)';
                    searchInput.maxLength = 13;
                    resultContainer.innerHTML = '<div class="no-data"><i class="fas fa-code"></i> READY FOR CNIC SCAN</div>';
                }
                searchInput.value = '';
            }

            phoneOption.addEventListener('click', () => changeSearchType('phone'));
            cnicOption.addEventListener('click', () => changeSearchType('cnic'));
            
            // Initial call to set up the default state
            changeSearchType('phone');
            
            searchBtn.addEventListener('click', searchInfo);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchInfo();
                }
            });
            
            function searchInfo() {
                const searchValue = searchInput.value.trim();
                
                // Validation logic
                if (!searchValue) {
                    resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);"><i class="fas fa-exclamation-triangle"></i> ERROR: INPUT MISSING. REQUIRED: ${searchType === 'phone' ? '03XXXXXXXXX' : 'XXXXXXXXXXXXX'}</div>`;
                    return;
                }
                
                // Simulate loading
                resultContainer.innerHTML = `<div class="loading" style="color: var(--vip-gold);"><i class="fas fa-spinner fa-spin"></i> QUANTUM DECRYPTION INITIATED... ESTABLISHING CONNECTION TO MUZAMMIL NODE</div>`;
                
                setTimeout(() => {
                    const sampleData = getSampleData(searchType, searchValue);
                    
                    if (sampleData) {
                        displayResults(sampleData);
                    } else {
                        resultContainer.innerHTML = `<div class="no-data" style="color: var(--error-color);">
                            <i class="fas fa-times-circle"></i> DATA RETRIEVAL FAILURE. NODE UNAVAILABLE: ${searchValue}
                            <div style="font-size: 0.8em; margin-top: 5px;">Verify ID and initiate reconnection protocol.</div>
                        </div>`;
                    }
                }, 3500); 
            }
            
            function getSampleData(type, value) {
                // Placeholder Data
                if (type === 'phone' && value === '03001234567') {
                    return {
                        searchType: 'Phone',
                        Name: 'M.H. PROTOCOL (VIP ENCRYPTED)',
                        CNIC: '42101-1234567-1',
                        Address: 'LAHORE SECTOR-7G/3, (GEO-SPATIAL MAPPING)',
                        Operator: 'JAZZ/MOBILINK (TIER 1)',
                        RegistrationDate: '2020-01-01',
                        Status: 'ONLINE'
                    };
                }
                
                if (type === 'cnic' && value === '4210112345671') {
                    return {
                        searchType: 'CNIC',
                        Name: 'MUZAMMIL HUSSAIN (PRIMARY_NODE)',
                        FatherName: 'ALI AHMED',
                        DOB: '1995-10-23',
                        Address: 'LAHORE SECTOR-7G/3, (GEO-SPATIAL MAPPING)',
                        IssueDate: '2015-05-20',
                        ExpiryDate: '2030-05-20',
                        TotalNumbers: '04',
                        NumbersList: ['03001234567 [JAZZ]', '03217654321 [ZONG]', '03338888888 [TELENOR]', '03451122334 [UFONE]']
                    };
                }
                return null;
            }
            
            function displayResults(data) {
                let html = '';
                
                if (data.searchType === 'Phone') {
                    html = `
                        <h3 class="numbers-count" style="color: var(--vip-gold); text-align: center; margin-bottom: 15px;"><i class="fas fa-lock-open"></i> DECRYPT SUCCESS | STATUS: ${data.Status}</h3>
                        <div class="result-row"><div class="result-label">NODE NAME:</div><div class="result-value">${data.Name}</div></div>
                        <div class="result-row"><div class="result-label">CNIC MATRIX ID:</div><div class="result-value">${data.CNIC}</div></div>
                        <div class="result-row"><div class="result-label">LOCATION:</div><div class="result-value">${data.Address}</div></div>
                        <div class="result-row"><div class="result-label">OPERATOR:</div><div class="result-value">${data.Operator}</div></div>
                        <div class="result-row"><div class="result-label">REG. DATE:</div><div class="result-value">${data.RegistrationDate}</div></div>
                    `;
                } else if (data.searchType === 'CNIC') {
                    html = `
                        <h3 class="numbers-count" style="color: var(--vip-gold); text-align: center; margin-bottom: 15px;"><i class="fas fa-lock-open"></i> DECRYPT SUCCESS | ${data.TotalNumbers} NODES MAPPED</h3>
                        <div class="result-row"><div class="result-label">NAME:</div><div class="result-value">${data.Name}</div></div>
                        <div class="result-row"><div class="result-label">FATHER'S NAME:</div><div class="result-value">${data.FatherName}</div></div>
                        <div class="result-row"><div class="result-label">DOB:</div><div class="result-value">${data.DOB}</div></div>
                        <div class="result-row"><div class="result-label">RESIDENCE:</div><div class="result-value">${data.Address}</div></div>
                        <div class="result-row" style="border-bottom: none;"><div class="result-label" style="width: 100%; margin-bottom: 10px; color: var(--text-primary);">REGISTERED NODES:</div><div class="result-value" style="flex: unset; width: 100%; text-align: left; color: var(--vip-gold);">
                    `;
                    data.NumbersList.forEach((num) => {
                        html += `<div class="number-item" style="margin-left: 15px;">- ${num}</div>`;
                    });
                    html += `</div></div>`;
                }
                
                resultContainer.innerHTML = html;
            }
        });
    </script>
</body>
</html>
